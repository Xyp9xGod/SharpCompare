name: CI/CD - SharpCompare

on:
  push:
    tags:
      - "v*.*.*"  # Trigger when a new tag vX.Y.Z is created
  pull_request:
    branches:
      - master  # MudanÃ§a de 'main' para 'master'

jobs:
  build-test:
    name: Build & Test (.NET 8 and 9)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet: [ '8.0.x', '9.0.x' ]  # Test against .NET 8 and .NET 9

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install .NET ${{ matrix.dotnet }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Restore dependencies
        run: dotnet restore SharpCompare.sln

      - name: Build the project
        run: dotnet build SharpCompare.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test SharpCompare.sln --configuration Release --no-restore --verbosity normal

  publish:
    name: Publish to NuGet
    needs: build-test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install .NET 8 and 9
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      - name: Extract version from tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Package NuGet with version
        run: dotnet pack src/SharpCompare/SharpCompare.csproj --configuration Release --output nupkg /p:Version=${{ env.VERSION }}

      - name: Publish to NuGet
        run: dotnet nuget push nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
